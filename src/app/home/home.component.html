<div *ngIf="loading" style="display:flex;min-height: 100vh;justify-content:center;align-items: center;">
  <img src="assets/loading.gif" style="height:50px">
</div>

<div *ngIf="!loading">
  <div class="head">
    <img class="logo" src="favicon.ico">
    <div class="title">Mosh</div>
  </div>

  <div class="btngroup">
    <input class="field" type="text" placeholder="event code" [(ngModel)]="code">
    <button class="btn" type="button" (click)="joi(code);$event.stopPropagation()" style="border-top-left-radius:0;border-bottom-left-radius:0;">join event</button>
  </div>
  <div class="error">{{fail}}</div>
  <div class="or">or</div>
  <button class="btn" style="display:block;margin:0 auto;" type="button" (click)="hostLogin();$event.stopPropagation()">host platform</button>

  <div class="footer"><strong>Mosh</strong> Â© <a href="https://lagsoftware.com">Lag Software</a></div>
</div>
